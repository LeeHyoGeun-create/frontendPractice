<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css"/>

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container"></div>
        <div class="bugger-logo">
            <div class="bugger__contaier">
                <i class="fas fa-bars fa-2x bugger__img"></i>
            </div>
            <div class="logo__container">
                <img src="./dir/img/logo.jpg" alt="logo" />
            </div>
        </div>

        <div class="search-container">
            <div class="search">
                <form action="#">
                    <input class="search__bar" type="text" placeholder="Search"/>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="search__voice">
                <button>
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
        <div class="icons">
            <ul>
                <li class="icon">
                    <i class="fas fa-video"></i>
                </li>
                <li class="icon">
                    <i class="fas fa-th"></i>
                </li>
                <li class="icon">
                    <i class="fas fa-bell"></i>
                </li>
            </ul>
            <div class="acount">
                
            </div>
        </div>
        

        </div>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <div class="video"></div>
                <div class="info"></div>
                <div class="comments"></div>
            </div>
            <div class="right">
                <div class="tags"></div>
                <div class="video-box">
                    <div class="video-box__thumnail"></div>
                    <div class="video-box__info">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
